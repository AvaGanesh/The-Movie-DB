<div class="card">
    <h2>Filter</h2>
    <mat-divider></mat-divider>
    <h3>Genres</h3>
    <mat-chip-list aria-label="Genre selection">
        <mat-chip (click)="chipChanged(genre)" *ngFor="let genre of chipData" [selected]="genre.isSelected">{{genre.name}}</mat-chip>
    </mat-chip-list>
</div>
