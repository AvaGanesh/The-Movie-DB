
 <div class="container">
  <div class="row">
    <h2>
      Upcoming Movies
    </h2>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <app-filter (filterApplied)="applyFilter($event)">

      </app-filter>
    </div>
    <div class="col-lg-9">
        <div class="row" *ngIf="movies">
            <div class="col-md-3 col-sm-6 col-12"  *ngFor="let data of movies | genreFilter : appliedFilters">
                <app-movie-card [movieData]="data" [topWidth]="topWidth"></app-movie-card>
            </div>
        </div>
    </div>
    <mat-paginator [length]="totalMovies" *ngIf="movies" (page)="pageChange($event)"
            [pageSize]="pageSize">
    </mat-paginator>
  </div>
 </div>
